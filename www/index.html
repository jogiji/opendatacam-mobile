<body>
  <div class="jsx-1468007328 main-page">
    <div class="jsx-194310094 initializing-view pt-20 pb-20 pr-12 pl-12">
      <h2 class="jsx-194310094 text-white text-2xl font-bold text-center">Initializing OpenDataCam</h2>
      <div class="jsx-194310094 w-1/5 mt-5 h-5 progress-bar rounded overflow-hidden">
        <div class="jsx-194310094 shadow w-full h-full bg-gray-900">
          <div class="jsx-194310094 bg-white py-2 progress-bar-content" id="progressbar" style="transform: scaleX(0.05);"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var timeStarted = new Date().getTime();
    var estimatedDuration = 20;
    var progressBar = document.getElementById('progressbar');
    function updateProgress() {
      const timeSinceBeg = (new Date().getTime() - timeStarted) / 1000
      if(this.progressBar) {
        var progress = Math.min(timeSinceBeg / estimatedDuration, 1)
        progressBar.style = `transform:scaleX(${progress});`
      }
      requestAnimationFrame(updateProgress);
    }

    var startOpenDataCam = setInterval(() => {
      // Request opendatacam app until the node.js server is started
      fetch('http://localhost:8080', {mode: "no-cors"}).then(function(response) {
        console.log('Started, yeah !');
        //window.location = "http://localhost:8080";
        clearInterval(startOpenDataCam);
        window.location = "http://localhost:8080";
        // here then the link with the capacitor is lost.. obviously
      })
    }, 1000);

    updateProgress();
  </script>
